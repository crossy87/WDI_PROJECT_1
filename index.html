<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KaraFuRu</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Let's Play!</h1>

    <div class="score-board">
      <p>SCORE: <span class="score">0</span></p>
      <p class="matchStatus"></p>
    </div>
  </header>

  <main>
    <ul class="grid">
      <li class='square' id='0'>0</li>
      <li class='square' id='1'>1</li>
      <li class='square' id='2'>2</li>
      <li class='square' id='3'>3</li>
      <li class='square' id='4'>4</li>
      <li class='square' id='5'>5</li>
      <li class='square' id='6'>6</li>
      <li class='square' id='7'>7</li>
      <li class='square' id='8'>8</li>
    </ul>
    <button class= 'playButton'>PLAY</button>

  </main>

  <footer>
    <p> &copy; Here is a Footer</p>
  </footer>

</body>

</html>
