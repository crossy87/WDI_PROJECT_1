<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KaraFuRu</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>

  <header>
    <h1>**karafuru**</h1>
    <div class="score-board">
      <p>SCORE: <span class="score">0</span></p>
      <p>LEVEL: <span class="level">0</span></p>
    </div>
    <nav class="navbar">
      <p class ="navitems"><a href=''#''>INSTRUCTIONS</a></p>
      <p class ="navitems">&#9734;</p>
      <p class ="navitems"><a href=''#''>ABOUT</a></p>
    </nav>


  </header>

  <main>
    <ul class="grid">
      <p class="matchStatus"></p>
      <li class="square" id='0'>0</li>
      <li class="square" id='1'>1</li>
      <li class="square" id='2'>2</li>
      <li class="square" id='3'>3</li>
      <li class="square" id='4'>4</li>
      <li class="square" id='5'>5</li>
      <li class="square" id='6'>6</li>
      <li class="square" id='7'>7</li>
      <li class="square" id='8'>8</li>
    </ul>
    <button class= "playButton">Let's Play</button>
  </main>

</body>

<footer>
  <p> &copy; Crossy Studios &#9734;</p>
</footer>

</html>
